<mat-form-field class="form-field">
  <mat-label>Summary</mat-label>
  <textarea
    matInput
    [formControl]="control()"
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="minRows()"
    required
  ></textarea>
  @if (control().hasError('required')) {
  <mat-error>{{requiredMessage('summary')}}</mat-error>
  } @if (control().hasError('minlength')) {
  <mat-error>{{tooShortMessage('summary')}}</mat-error>
  }
</mat-form-field>
