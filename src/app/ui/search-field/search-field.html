<mat-form-field appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>{{ label() }}</mat-label>
  <input
    matInput
    [(ngModel)]="search"
    (ngModelChange)="onSearchChange($event)"
  />
  @if (search) {
  <mat-icon class="clear-icon" matSuffix data-testid="clear" (click)="onClear()"
    >close</mat-icon
  >
  }
</mat-form-field>
