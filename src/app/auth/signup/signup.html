<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <app-input
    name="username"
    type="email"
    data-testid="username"
    [control]="signupForm.controls['username']"
  ></app-input>
  <app-input
    name="email"
    type="email"
    data-testid="email"
    [control]="signupForm.controls['email']"
  ></app-input>
  <app-input
    name="password"
    type="password"
    data-testid="password"
    [control]="signupForm.controls['password']"
  ></app-input>

  <div class="actions">
    <app-spinner-button
      text="Signup"
      data-testid="signup-button"
      [disabled]="isLoading()"
      [isLoading]="isLoading()"
    ></app-spinner-button>
  </div>
</form>
