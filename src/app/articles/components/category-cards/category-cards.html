<div class="cards-container" data-testid="cards-container">
  @for (category of categories(); track category.id) {
  <mat-card
    class="category-card"
    data-testid="category-card"
    (click)="goToCategory(category.name)"
  >
    <img
      mat-card-image
      data-testid="category-image"
      [src]="category.cdnUrl"
      [alt]="category.name"
    />
    <mat-card-title data-testid="category-title"
      >{{ category.name }}</mat-card-title
    >
  </mat-card>
  }
</div>
