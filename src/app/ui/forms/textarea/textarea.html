<mat-form-field class="form-field">
  <mat-label>{{ name() }}</mat-label>
  <textarea
    matInput
    [formControl]="control()"
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="minRows()"
  ></textarea>
  @if (control().hasError('required')) {
  <mat-error>{{requiredMessage(name())}}</mat-error>
  } @if (control().hasError('minlength')) {
  <mat-error>{{tooShortMessage(name())}}</mat-error>
  }
</mat-form-field>
