<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <app-input [control]="articleForm.controls['title']" name="Title"></app-input>

  <app-textarea
    [control]="articleForm.controls['summary']"
    [minRows]="2"
    name="Summary"
  ></app-textarea>

  <app-textarea
    [control]="articleForm.controls['content']"
    [minRows]="20"
    name="Content"
  ></app-textarea>

  <div class="actions">
    <app-spinner-button
      text="Add article"
      [disabled]="submitLoading()"
      [isLoading]="submitLoading()"
    ></app-spinner-button>
  </div>
</form>
