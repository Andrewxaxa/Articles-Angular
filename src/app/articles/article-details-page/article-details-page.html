@if (isLoading()) {
<app-loading-page />
} @else { @if (article(); as article) {
<app-article-details
  [article]="article"
  [user]="user"
  (articleEditClicked)="editArticle()"
  (articleDeleteClicked)="onDelete()"
></app-article-details>
} @else {
<app-empty-page text="Could not find this article" />
} }
