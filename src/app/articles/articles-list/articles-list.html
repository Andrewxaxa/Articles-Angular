<div class="search-field-container">
  <app-search-field
    class="search-field"
    label="Search articles"
    (inputChanged)="onInputChanged($event)"
  ></app-search-field>
</div>

<div class="articles-grid">
  @for (article of filteredArticles(); track article.id) {
  <mat-card class="article-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>

    <img
      class="article-image"
      mat-card-image
      alt="Article image"
      [src]="article.cdnUrl"
    />

    <mat-card-content>
      <p class="summary">{{ article.summary }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="[article.id]">
        Read more
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
