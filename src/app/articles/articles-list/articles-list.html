<div class="articles-grid">
  @for (article of articles(); track article.id) {
  <mat-card class="article-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>

    <img
      mat-card-image
      src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
      alt="Article image"
    />

    <mat-card-content>
      <p class="summary">{{ article.summary }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="[article.id]">
        Read more
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
