<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <app-input
    [control]="signupForm.controls['username']"
    name="username"
    type="email"
  ></app-input>
  <app-input
    [control]="signupForm.controls['email']"
    name="email"
    type="email"
  ></app-input>
  <app-input
    [control]="signupForm.controls['password']"
    name="password"
    type="password"
  ></app-input>

  <div class="actions">
    <app-spinner-button
      text="Signup"
      [disabled]="isLoading()"
      [isLoading]="isLoading()"
    ></app-spinner-button>
  </div>
</form>
