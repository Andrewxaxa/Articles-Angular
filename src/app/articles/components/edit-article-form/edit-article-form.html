<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <app-input [control]="articleForm.controls['title']" name="title"></app-input>

  <app-textarea
    [control]="articleForm.controls['summary']"
    [minRows]="2"
    name="summary"
  ></app-textarea>

  <app-textarea
    [control]="articleForm.controls['content']"
    [minRows]="20"
    name="content"
  ></app-textarea>

  <div class="actions">
    <app-spinner-button
      text="Edit article"
      [disabled]="isLoading()"
      [isLoading]="isLoading()"
    ></app-spinner-button>
  </div>
</form>
