<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form-wrapper">
  <app-input [control]="articleForm.controls['title']" name="title"></app-input>

  <app-textarea
    [control]="articleForm.controls['summary']"
    [minRows]="2"
    name="summary"
  ></app-textarea>

  <app-textarea
    [control]="articleForm.controls['content']"
    [minRows]="20"
    name="content"
  ></app-textarea>

  <div class="actions">
    <button
      matButton="filled"
      color="primary"
      type="submit"
      [disabled]="articleForm.invalid"
    >
      Add article
    </button>
  </div>
</form>
